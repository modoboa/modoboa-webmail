language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  global:
    - PYTHONWARNINGS="default,ignore::PendingDeprecationWarning,ignore::ResourceWarning"
  matrix:
    - DB="POSTGRESQL"

sudo: false

cache: pip

services:
  - postgres

before_install:
  - pip install codecov
  - if [[ $DB = "POSTGRESQL" ]]; then pip install -q psycopg2; fi
  - pip install -e git+https://github.com/modoboa/modoboa#egg=modoboa

install:
  - pip install -q -r requirements.txt
  - pip install -q -r test-requirements.txt
  - python setup.py -q develop

before_script:
  - if [[ $DB = "POSTGRESQL" ]]; then psql -c "CREATE DATABASE modoboa_test;" -U postgres; fi

script:
  - cd test_project
  - coverage run --source ../modoboa_webmail manage.py test modoboa_webmail

after_success:
  - codecov

before_deploy:
  - cd ../modoboa_webmail
  - django-admin compilemessages
  - cd ..

deploy:
  provider: pypi
  user: tonio
  password:
    secure: 
  server: https://upload.pypi.org/legacy/
  skip_cleanup: true
  on:
    tags: true
    python: '3.6'
